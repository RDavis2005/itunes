<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iTunes API Music Player</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">

</head>
<body>
    <h1>
        <center>iTunes API Music Player</center>
    </h1>
    <div class="container"></div>
    <div class="artist"></div>
    <input autofocus autocorrect="off" autocapitalize="off" spellcheck="false" id="search" placeholder="Artist..." type="text">
    <div class="overlay"></div>
    <div class="media hidden"></div>
    <script src="main.js"></script>
</body>
</html>
